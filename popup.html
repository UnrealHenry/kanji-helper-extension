<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 600px;
            height: 500px;
            margin: 0;
            overflow-x: hidden;
        }
        .glass {
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .neon {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ffff, 0 0 20px #00ffff, 0 0 25px #00ffff, 0 0 30px #00ffff, 0 0 35px #00ffff;
        }
        .nav-item {
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 8px;
            margin: 4px 0;
        }
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        .nav-item.active {
            background: rgba(20, 184, 166, 0.3);
            box-shadow: 0 0 15px rgba(20, 184, 166, 0.5);
        }
        .content-area {
            display: none;
        }
        .content-area.active {
            display: block;
        }
        .translation-char {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            transition: all 0.3s ease;
        }
        .translation-char:hover {
            border-color: rgba(59, 130, 246, 0.6);
            transform: translateY(-2px);
        }
        .spinner {
            border: 2px solid rgba(20, 184, 166, 0.3);
            border-radius: 50%;
            border-top: 2px solid #14b8a6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-black text-white">
    <!-- Sidebar Navigation -->
    <div class="w-16 bg-gradient-to-b from-teal-500 to-teal-700 glass flex flex-col items-center py-4 fixed left-0 top-0 h-full z-10">
        <div class="nav-item" data-section="Home" title="Home">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
            </svg>
        </div>
        <div class="nav-item" data-section="Search" title="Search">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
            </svg>
        </div>
        <div class="nav-item" data-section="Translation" title="Translation">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M7 2a1 1 0 011 1v1h3a1 1 0 110 2H9.578a18.87 18.87 0 01-1.724 4.78c.29.354.596.696.914 1.026a1 1 0 11-1.44 1.389c-.188-.196-.373-.396-.554-.6a19.098 19.098 0 01-3.107 3.567 1 1 0 01-1.334-1.49 17.087 17.087 0 003.13-3.733 18.992 18.992 0 01-1.487-2.494 1 1 0 111.79-.89c.234.47.489.928.764 1.372.417-.934.752-1.913.997-2.927H3a1 1 0 110-2h3V3a1 1 0 011-1zm6 6a1 1 0 01.894.553l2.991 5.982a.869.869 0 01.02.037l.99 1.98a1 1 0 11-1.79.895L15.383 16h-4.764l-.724 1.447a1 1 0 11-1.788-.894l.99-1.98.019-.038 2.99-5.982A1 1 0 0113 8zm-1.382 6h2.764L13 11.236 11.618 14z" clip-rule="evenodd"></path>
            </svg>
        </div>
        <div class="nav-item" data-section="History" title="History">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
            </svg>
        </div>
        <div class="nav-item" data-section="Settings" title="Settings">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
            </svg>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-16 p-4 h-full overflow-y-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
            <div id="currentDate" class="text-sm font-semibold glass p-2 rounded-lg">Loading...</div>
            <div id="currentTime" class="text-sm font-semibold glass p-2 rounded-lg">Loading...</div>
        </div>

        <!-- Home Section -->
        <div id="Home" class="content-area active">
            <div class="glass p-6 rounded-2xl drop-shadow-lg">
                <div class="text-6xl font-bold text-center mb-4">漢字</div>
                <div class="text-center mb-4">
                    <span class="text-xl">Onyomi: カン</span> | <span class="text-xl">Kunyomi: かんじ</span>
                </div>
                <div class="text-center mb-4 text-lg">English: Kanji</div>
                <div class="text-center text-lg mb-4">Example: <span class="neon">これは漢字です。</span></div>
                <button id="learnMoreBtn" class="w-full bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded transition-colors">
                    Start Translating
                </button>
            </div>
        </div>

        <!-- Search Section -->
        <div id="Search" class="content-area">
            <div class="glass p-6 rounded-2xl drop-shadow-lg">
                <h2 class="text-2xl font-bold text-center mb-4 neon">Search Kanji</h2>
                <div class="mb-4">
                    <input type="text" id="searchInput" placeholder="Search for kanji..." 
                           class="w-full p-3 rounded-lg bg-gray-800 bg-opacity-50 text-white border border-teal-500 focus:border-teal-300 focus:outline-none">
                </div>
                <div id="searchResults" class="space-y-3"></div>
            </div>
        </div>

        <!-- Translation Section -->
        <div id="Translation" class="content-area">
            <div class="glass p-6 rounded-2xl drop-shadow-lg">
                <h2 class="text-2xl font-bold text-center mb-4 neon">Translate Text</h2>
                <div class="mb-4">
                    <textarea id="translationInput" placeholder="Enter Japanese text to translate..." 
                              class="w-full p-3 rounded-lg bg-gray-800 bg-opacity-50 text-white border border-teal-500 focus:border-teal-300 focus:outline-none resize-none"
                              rows="3"></textarea>
                </div>
                <div class="flex gap-2 mb-4">
                    <button id="translateBtn" class="flex-1 bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded transition-colors">
                        Translate
                    </button>
                    <button id="clearBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition-colors">
                        Clear
                    </button>
                </div>
                <div id="translationResults" class="space-y-3 max-h-60 overflow-y-auto"></div>
            </div>
        </div>

        <!-- History Section -->
        <div id="History" class="content-area">
            <div class="glass p-6 rounded-2xl drop-shadow-lg">
                <h2 class="text-2xl font-bold text-center mb-4 neon">Translation History</h2>
                <div id="historyResults" class="space-y-3 max-h-80 overflow-y-auto">
                    <div class="text-center text-gray-400 italic py-4">No translations yet</div>
                </div>
                <button id="clearHistoryBtn" class="w-full mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors">
                    Clear History
                </button>
            </div>
        </div>

        <!-- Settings Section -->
        <div id="Settings" class="content-area">
            <div class="glass p-6 rounded-2xl drop-shadow-lg">
                <h2 class="text-2xl font-bold text-center mb-4 neon">Settings</h2>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span>Auto-hide popup</span>
                        <input type="checkbox" id="autoHideToggle" checked class="form-checkbox h-5 w-5 text-teal-600">
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Show readings</span>
                        <input type="checkbox" id="showReadingsToggle" checked class="form-checkbox h-5 w-5 text-teal-600">
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Show meanings</span>
                        <input type="checkbox" id="showMeaningsToggle" checked class="form-checkbox h-5 w-5 text-teal-600">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
